<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<link rel="stylesheet" href="/style.css">
</head>

<body>
	<div class="calc">
		<div class="calc-screen">
			<div class="temp">0</div>
			<div class="result">0</div>
		</div>
		<div class="buttons">
			<div class="button ac grey blue">AC</div>
			<div class="button c grey blue">C</div>
			<div class="button backspace grey blue">
				<img src="/delete-left-solid.svg" alt="">
			</div>
			<div class="button equal grey blue">=</div>

			<div class="button num seven">7</div>
			<div class="button num eigth">8</div>
			<div class="button num nine">9</div>
			<div class="button multiply grey">x</div>

			<div class="button num four">4</div>
			<div class="button num five">5</div>
			<div class="button num six">6</div>
			<div class="button division grey ">/</div>

			<div class="button num one">1</div>
			<div class="button  num two">2</div>
			<div class="button num three">3</div>
			<div class="button plus grey">+</div>

			<div class="button num zero">0</div>
			<div class="button dot num">.</div>
			<div class="button minus grey">-</div>

		</div>
		<script src="/script.js"></script>
</body>

</html>
